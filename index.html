
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Single App ejemplo</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/sweetalert2.min.css">
	<script src="js/main.js"></script>
	<script src="js/sweetalert2.all.min.js"></script>
</head>

<body class="fontOdibee">
	<!-- Splash -->
	<section id="seccion_1" class="splash animated fadeIn">
	</section>

	<!-- Home -->
	<section id="seccion_2" class="home oculto">

		<div>
			<img src="img/Logo.png" alt="" class="imgMenu">
		</div>

		<div class="contenedor_Menu">
			<div class="item_juego"><button onclick="cambiarSeccion(3)" class="fuente1 medio btnMenu ">JUGAR</button>
			</div>
			<div class="item_inst"> <button onclick="cambiarSeccion(5)"
					class="fuente1 medio btnMenu ">INSTRUCCIONES</button></div>
			<div class="item_cred"> <button onclick="cambiarSeccion(4)" class="fuente1 medio btnMenu ">CREDITOS</button>
			</div>
		</div>
		<img src="img/ilustracionhome.png" class="imgMenu2">
	</section>

	<!-- Juego -->
	<section id="seccion_3" class="juego oculto">
		<img src="img/bt_inicio.png" onclick="volverQuestion(2)" class="volver">
		<div class="contenedor_retrato">
			<div class="item_genero">
				<h1 class="centrar fuente2" id="genero">[Genero]</h1>
			</div>
			<div class="item_retrato"><img src="http://icons.iconarchive.com/icons/sonya/swarm/128/Mona-Lisa-icon.png"
					id="personaje" class="imgRetrato"></div>
		</div>
		<div class="contenedor_opciones">
			<div class="item_opcion1"><button class="btnOpciones medio fuente1" onclick=clic(this)
					id="a">[Opcion1]</button></div>
			<div class="item_opcion2"><button class="btnOpciones medio fuente1" onclick=clic(this)
					id="b">[Opcion2]</button></div>
			<div class="item_opcion3"><button class="btnOpciones medio fuente1" onclick=clic(this)
					id="c">[Opcion3]</button></div>
		</div>
	</section>

	<!-- CrÃ©ditos / Autores -->
	<section id="seccion_4" class="creditos oculto">
		<img src="img/bt_inicio.png" onclick="cambiarSeccion(2)" class="volver">
		<img src="img/creditos.png" class="imgCreditos">
		<img src="img/valeria.png" class="imgValeria">
		<img src="img/luis.png" class="imgLuis">
		<img src="img/juan david.png" class="imgDavid">
	</section>

	<!-- Instrucciones -->
	<section id="seccion_5" class="instrucciones oculto">
		<img src="img/bt_inicio.png" onclick="cambiarSeccion(2)" class="volver">
		<img src="img/instrucciones.png" class="imgInstrucciones">
		<button onclick="cambiarSeccion(3)" class="fuente1 medio btnMenu ">JUGAR</button>
		<img src="img/ilustracioninstrucciones.png" class="imgInstrucciones2">
	</section>

	<!-- Resultados -->
	<section id="seccion_6" class="resultado oculto">
		<img src="img/bt_inicio.png" onclick="location.reload()" class="volver">
		<h1 class="titulo fuente1">Tus resultados fueron:</h1>
		<!-- id result_1 es para hacer el calculo y cambiar el valor #-->
		<div class="fuente2 resultadoTotal">
			<p id="puntaje">Total: #</p>/25
		</div>
		<div class="circulo red"></div>
		<div class="circulo blue"></div>
		<div class="MenAndDesc">
		<p class="mensaje fuente2" id="men">[Mensaje]</p>
		<P class="medio fuente1" id="desc">[Descripcion]</P>
	    </div>
	</section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Single App ejemplo</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js"></script>

</head>

<body class="fontOdibee">
	<!-- Splash -->
	<section id="seccion_1" class="splash animated fadeIn">
	</section>

	<!-- Home -->
	<section id="seccion_2" class="home oculto">
		<div class="contenedor_home">
			<div><img src="img/Logo.png" alt="" class="imgMenu"></div>
		</div>
		<div class="contenedor_Menu">
			<div class="item_juego" ><button onclick="cambiarSeccion(3)" class="fuente1 medio btnMenu " >JUGAR</button></div>
			<div class="item_inst" > <button onclick="cambiarSeccion(5)" class="fuente1 medio btnMenu " >INSTRUCCIONES</button></div>
			<div class="item_cred" > <button onclick="cambiarSeccion(4)" class="fuente1 medio btnMenu " >CREDITOS</button></div>
		</div>
		<img src="img/ilustracionhome.png" class="imgMenu2"> 
	</section>

	<!-- Juego -->
	<section id="seccion_3" class="juego oculto">
		<a onclick="volverQuestion(2)" class="boton volver small">&lt;</a>
		<div class="contenedor_retrato">
			<div class="item_genero"><h1 class="medio centrar fuente2" id="genero">[Genero]</h1></div>
			<div class="item_retrato"><img src="http://icons.iconarchive.com/icons/sonya/swarm/128/Mona-Lisa-icon.png" id="personaje" class="imgRetrato"></div>
		</div>
		<div class="contenedor_opciones">
			<div class="item_opcion1"><button class="btnOpciones medio fuente1" onclick=clic(this) id="a">[Opcion1]</button></div>
			<div class="item_opcion2"><button class="btnOpciones medio fuente1" onclick=clic(this) id="b">[Opcion2]</button></div>
			<div class="item_opcion3"><button class="btnOpciones medio fuente1" onclick=clic(this) id="c">[Opcion3]</button></div>
		</div>
	</section>

	<!-- CrÃ©ditos / Autores -->
	<section id="seccion_4" class="creditos oculto">
		<a onclick="cambiarSeccion(2)" class="boton volver small">&lt;</a>
		<img src="img/creditos.png" class="imgCreditos">
		<img src="img/valeria.png" class="imgValeria imgSelfie">
		<img src="img/luis f.png" class="imgLuis imgSelfie">
		<img src="img/juan david.png" class="imgDavid imgSelfie">
	</section>

	<!-- Instrucciones -->
	<section id="seccion_5" class="instrucciones oculto">
		<a onclick="cambiarSeccion(2)" class="boton volver small">&lt;</a>
		<img src="img/instrucciones.png" class="imgInstrucciones">
		<button onclick="cambiarSeccion(3)" class="fuente1 medio btnMenu ">JUGAR</button>
		<img src="img/ilustracioninstrucciones.png" class="imgInstrucciones2">
	</section>

	<!-- Resultados -->
	<section id="seccion_6" class="resultado oculto">
		<a href="javascript:location.reload();" onclick="cambiarSeccion(2)" class="boton volver small">&lt;</a>
		<h1 class="titulo fuente1">Tus resultados fueron:</h1>
		<!-- id result_1 es para hacer el calculo y cambiar el valor #-->
		<p class="fuente2" id="puntaje">Total: #</p>
		<p class="titulo fuente2" id="men">[Mensaje]</p>
		<P class="medio fuente1" id="desc">[Descripcion]</P>
		<div class="circulo red"></div>
		<div class="circulo blue"></div>
	</section>
</body>

</html>
